<html lang="pt-br">

    <meta charset="UTF-8" />

    />

  </head>

      <nav class="navbar navbar-expand-lg w-100">

              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbarCustom collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Eventos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/pesquisar">Pesquisar</a>
                  </li>
                  <li>
                    <!-- <a class="dropdown-item" href="/criar-evento">Criar</a> -->
                    <a class="dropdown-item" href="register.html">Criar</a> 
                  </li>
                  <li>
                    <a class="dropdown-item" href="/editarevento">Editar</a>

              <li class="nav-item">

                  >Contato</a
                >
              </li>
            </ul>
            <form class="w-50 d-flex" role="search">
              <input
                class="form-control ms-auto me-2"
                type="search"
                placeholder="Ex. Festival de Canto..."
                aria-label="Pesquisar"
              />
              <button class="btn btn-outline-success" type="submit">
                Pesquisar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="bg-main p-5">

      <div class="container mt-5">

        <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>

        <form id="event-form">

          <!-- Form Start -->

          <div class="mb-3">

            <label for="title" class="form-label">Título do Evento:</label>
            <input type="text" class="form-control" id="title" required />

          </div>

          <div class="mb-3">

            <label for="desc" class="form-label">Descrição:</label>
            <textarea
              class="form-control"
              id="desc"
              rows="3"
              required
            ></textarea>

          </div>
          <div class="row mb-3">

            <div class="col-md-6">

              <label for="date" class="form-label">Data do Evento:</label>
              <input type="date" class="form-control" id="date" required />

            </div>

            <div class="col-md-6">

              <label for="time" class="form-label">Horário do Evento:</label>
              <input type="time" class="form-control" id="time" required />

            </div>

          </div>

          <div class="mb-3">

            <label for="location" class="form-label">Local do Evento:</label>
            <input type="text" class="form-control" id="location" required />

          </div>

          <button type="submit" class="btn btn-primary">Cadastrar Evento</button>

        </form>

      </div>

    </main>

    <footer class="bg-dark text-light">
      <div class="container">
        <div
          class="row d-flex py-3 g-2 w-100 align-items-center justify-content-between"
        >
          <div class="col-12 col-sm-12 col-md-6 col-xl-4 text-start">
            Todos os direitos reservados - Pedro Eduardo Roel&#169;
          </div>
          <div
            class="col-12 col-sm-12 col-md-6 col-xl-4 text-center border-end border-start"
          >
            Arty
          </div>
          <div class="col-12 col-md-6 col-xl-4 text-end">
            &#60;roel.code /&#62;
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
