            <ul

              <li class="nav-item dropdown">

                >
                  Eventos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/pesquisar">Pesquisar</a>

                  <li>

    <main class="bg-main p-5 flex-fill">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Login</h1>

        <form id="event-form">
          <div
            class="container d-flex w-75 align-items-center flex-wrap justify-content-center"
          >
            <div class="form-floating w-50 mx-3 mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Endere√ßo de E-mail</label>
            </div>
            <div class="form-floating w-50 mx-3 mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Senha</label>
            </div>

            <button type="submit" class="btn w-50 btn-primary">
              Fazer Login
            </button>
          </div>
        </form>
      </div>
