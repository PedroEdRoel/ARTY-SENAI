<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- favIcon Link -->
    <link
      rel="shortcut icon"
      href="assets/favIcon/logo.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Local CSS Link -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <title>Arty</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg w-100">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              style="height: 9vh"
              src="../static/img/logotypelight.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbarCustom collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Eventos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/pesquisar">Pesquisar</a></li>
                  <li><a class="dropdown-item" href="/criarevento">Criar</a></li>
                  <li><a class="dropdown-item" href="/editarevento">Editar</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Quem Somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contato</a
                >
              </li>
            </ul>
            <form class="w-50 d-flex" role="search">
              <input
                class="form-control ms-auto me-2"
                type="search"
                placeholder="Ex. Festival de Canto..."
                aria-label="Pesquisar"
              />
              <button class="btn btn-outline-success" type="submit">
                Pesquisar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer class="bg-dark text-light">
      <div class="container">
        <div class="row d-flex py-3 g-2 w-100 align-items-center justify-content-between">
          <div class="col-12 col-sm-12 col-md-6 col-xl-4 text-start">Todos os direitos reservados - Pedro Eduardo Roel&#169;</div>
          <div class="col-12 col-sm-12 col-md-6 col-xl-4 text-center border-end border-start">Arty</div>
          <div class="col-12 col-md-6 col-xl-4 text-end">&#60;roel.code /&#62;</div>
        </div>

      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
